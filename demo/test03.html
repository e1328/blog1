<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 400px;
            height: 300px;
        }
        .left{
            width: 100px;
            height: 300px;
            float: left;
            background: skyblue;
        }
        .right{
            width: 300px;
            height: 300px;
            float: right;
            background: red;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="right">
        <div style="display: none">1111</div>
        <div style="display: none">2222</div>
        <div style="display: none">4444</div>
    </div>
</div>
<script>
    let lis = document.querySelectorAll(".left>ul>li");
    let divs = document.querySelectorAll(".right>div");
    let index = 0;
    divs[index].style.display = "block";
    for(let i = 0; i < lis.length; i++) {
        lis[i].onclick = function () {
            divs[index].style.display = "none";
            divs[i].style.display = "block";
            index = i;
        }
    }
</script>
</body>
</html>
