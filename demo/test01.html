<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.4.js"></script>
</head>
<body>
<ul>
    <li>22222</li>
</ul>
<button>点我</button>
<script>
    $("button").click(function () {
        $.ajax({
            type: "get",
            url: "aaa.json",
            success: function (data) {
                let ul = $("ul");
                for(let i = 0; i < data.length; i++) {
                    let li = $("<li></li>");
                    li.text(data[i]);
                    ul.append(li);
                }
            }
        })
    })
</script>
</body>
</html>
